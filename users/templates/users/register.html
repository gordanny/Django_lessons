{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}

  <h3>Регистрация</h3>

{% endblock page_header %}

{% block content %}

  <form action="{% url 'users:register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Регистрация</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:topics' %}" />
  </form>

{% endblock content %}
